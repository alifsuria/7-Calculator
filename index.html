<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<section class="calculator">
    <form action="">
        <input type="text" class="screen">
    </form>

    <div class="buttons">
        <!-- Yellow Button -->
        <button type="button" class="button btn btn-yellow" data-num="*">*</button>
        <button type="button" class="button btn btn-yellow" data-num="/">/</button>
        <button type="button" class="button btn btn-yellow" data-num="-">-</button>
        <button type="button" class="button btn btn-yellow" data-num="+">+</button>
        <!-- Grey Button -->
        <button type="button" class="button btn btn-gray" data-num=".">.</button>
        <button type="button" class="button btn btn-gray" data-num="9">9</button>
        <button type="button" class="button btn btn-gray" data-num="8">8</button>
        <button type="button" class="button btn btn-gray" data-num="7">7</button>
        <button type="button" class="button btn btn-gray" data-num="6">6</button>
        <button type="button" class="button btn btn-gray" data-num="5">5</button>
        <button type="button" class="button btn btn-gray" data-num="4">4</button>
        <button type="button" class="button btn btn-gray" data-num="3">3</button>
        <button type="button" class="button btn btn-gray" data-num="2">2</button>
        <button type="button" class="button btn btn-gray" data-num="1">1</button>
        <button type="button" class="button btn btn-gray" data-num="0">0</button>
        <button type="button" class="btn btn-equal btn-gray">=</button>
        <button type="button" class="btn btn-clear btn-danger">C</button>
    </div>
</section>


    <script src="js/jquery-3.3.1.js"></script>
    <!-- <script src="js/bootstrap.bundle.js"></script> -->
    <script src="js/script.js"></script>
</body>

</html>
